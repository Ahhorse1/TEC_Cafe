<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles/main.css" />
        <title>TEC Cafe</title>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TEC Cafe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">New Layout</a>
                <a class="nav-item nav-link" href="#">Reservations</a>
              </div>
            </div>
        </nav>
    </head>
    <body>
        <div class="layout">
            <!-- Modal -->
            <div class="modal fade" id="assignUserModal" role="dialog">
                <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Fill in below </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            Name: <input type="text" id="username" placeholder="Enter Name">
                            <br>
                            PID:  <input type="text" id="pid" placeholder="Enter PID">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="submit">Submit</button>
                    </div>
                </div>

                </div>
            </div>
            <!-- Waitlist Modal content-->
            <div class="modal fade" id="addtoWaitlist" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Fill in below </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="" id="loginForm">
                                Name: <input type="text" id="name" class="form-control" placeholder="Enter your Name..."></br>
                                PID <input type="text" id="pid" class="form-control" placeholder="Enter your PID...">
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="Row">
                <div class="container" id = "row1">
                    <button class = "pcButtons" id = "d1" onClick="updatePC('d1')">D1</button>
                    <button class = "pcButtons" id = "d2" onClick="updatePC('d2')">D2</button>
                    <button class = "pcButtons" id = "d3" onClick="updatePC('d3')">D3</button>
                    <button class = "pcButtons" id = "d4" onClick="updatePC('d4')">D4</button>
                    <button class = "pcButtons" id = "d5" onClick="updatePC('d5')">D5</button>
                    <button class = "pcButtons" id = "d6" onClick="updatePC('d6')">D6</button>
                </div>
                <div class="container" id = "row2">
                    <button class = "pcButtons" id = "c1" onClick="updatePC('c1')">C1</button>
                    <button class = "pcButtons" id = "c2" onClick="updatePC('c2')">C2</button>
                    <button class = "pcButtons" id = "c3" onClick="updatePC('c3')">C3</button>
                    <button class = "pcButtons" id = "c4" onClick="updatePC('c4')">C4</button>
                    <button class = "pcButtons" id = "c5" onClick="updatePC('c5')">C5</button>
                    <button class = "pcButtons" id = "c6" onClick="updatePC('c6')">C6</button>
                </div>       
                <div class="container" id = "row3">
                    <button class = "pcButtons" id = "b1" onClick="updatePC('b1')">B1</button>
                    <button class = "pcButtons" id = "b2" onClick="updatePC('b2')">B2</button>
                    <button class = "pcButtons" id = "b3" onClick="updatePC('b3')">B3</button>
                    <button class = "pcButtons" id = "b4" onClick="updatePC('b4')">B4</button>
                    <button class = "pcButtons" id = "b5" onClick="updatePC('b5')">B5</button>
                </div>
                <div class="container" id = "row4">
                    <button class = "pcButtons" id = "a1" onClick="updatePC('a1')">A1</button>
                    <button class = "pcButtons" id = "a2" onClick="updatePC('a2')">A2</button>
                    <button class = "pcButtons" id = "a3" onClick="updatePC('a3')">A3</button>
                    <button class = "pcButtons" id = "a4" onClick="updatePC('a4')">A4</button>
                    <button class = "pcButtons" id = "a5" onClick="updatePC('a5')">A5</button>
                </div>
            </div>
            <div id="Column">
                <div class="container2" id = "column1">
                    <button class = "pcButtons" id = "e1" onClick="updatePC('e1')">E1</button>
                    <button class = "pcButtons" id = "e2" onClick="updatePC('e2')">E2</button>
                    <button class = "pcButtons" id = "e3" onClick="updatePC('e3')">E3</button>
                    <button class = "pcButtons" id = "e4" onClick="updatePC('e4')">E4</button>
                </div>
            </div>
            <div id="Column">
                <div class="container3">
                    <h3>PCs in Use</h3>
                    <ul class="list-group" id="pc_queue">
                    </ul>
                </div>
            </div>
            <div id="Column">
                <div class="container3">
                    <button class="waitlist" onClick="updateWaitlist()">Add to Wait List</button>
                    <ul class="list-group" id="ppl_queue">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
