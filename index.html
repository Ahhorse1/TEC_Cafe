<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles/main.css" />
        <title>TEC Cafe</title>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TEC Cafe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">New Layout</a>
                <a class="nav-item nav-link" href="#">Reservations</a>
              </div>
            </div>
        </nav>
    </head>
    <body>
        <div class="layout">
            <!-- User Info Modal -->
            <div class="modal fade" id="userInfoModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" id="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">User Information </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <h6 id="info-name"></h6>
                            <h6 id="info-pid"></h6>
                            <h6 id="info-pc"></h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-default" id="endButton">End Session</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Using Modal -->
            <div class="modal fade" id="addToUsingModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Fill in below </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="using-loginForm">
                                Name <input type="text" id="using-name" class="form-control" placeholder="Enter your Name..."><br>
                                PID <input type="text" id="using-pid" class="form-control" placeholder="Enter your PID...">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" id="cancelBtn">Cancel</button>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Waitlist Modal -->
            <div class="modal fade" id="addtoWaitlist" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Fill in below </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="waitlist-loginForm">
                                Name <input type="text" id="waitlist-name" class="form-control" placeholder="Enter your Name..."><br>
                                PID <input type="text" id="waitlist-pid" class="form-control" placeholder="Enter your PID...">
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="Row">
                <div class="container" id = "row1">
                    <button class = "pcButtons" id = "D1" onmouseover="getInfo('D1')" onClick="updatePC('D1')">D1</button>
                    <button class = "pcButtons" id = "D2" onmouseover="getInfo('D2')" onClick="updatePC('D2')">D2</button>
                    <button class = "pcButtons" id = "D3" onmouseover="getInfo('D3')" onClick="updatePC('D3')">D3</button>
                    <button class = "pcButtons" id = "D4" onmouseover="getInfo('D4')" onClick="updatePC('D4')">D4</button>
                    <button class = "pcButtons" id = "D5" onmouseover="getInfo('D5')" onClick="updatePC('D5')">D5</button>
                    <button class = "pcButtons" id = "D6" onmouseover="getInfo('D6')" onClick="updatePC('D6')">D6</button>
                </div>
                <div class="container" id = "row2">
                    <button class = "pcButtons" id = "C1" onmouseover="getInfo('C1')" onClick="updatePC('C1')">C2</button>
                    <button class = "pcButtons" id = "C2" onmouseover="getInfo('C2')" onClick="updatePC('C2')">C3</button>
                    <button class = "pcButtons" id = "C3" onmouseover="getInfo('C3')" onClick="updatePC('C3')">C4</button>
                    <button class = "pcButtons" id = "C4" onmouseover="getInfo('C4')" onClick="updatePC('C4')">C1</button>
                    <button class = "pcButtons" id = "C5" onmouseover="getInfo('C5')" onClick="updatePC('C5')">C5</button>
                    <button class = "pcButtons" id = "C6" onmouseover="getInfo('C6')" onClick="updatePC('C6')">C6</button>
                </div>       
                <div class="container" id = "row3">
                    <button class = "pcButtons" id = "B1" onmouseover="getInfo('B1')" onClick="updatePC('B1')">B1</button>
                    <button class = "pcButtons" id = "B2" onmouseover="getInfo('B2')" onClick="updatePC('B2')">B2</button>
                    <button class = "pcButtons" id = "B3" onmouseover="getInfo('B3')" onClick="updatePC('B3')">B3</button>
                    <button class = "pcButtons" id = "B4" onmouseover="getInfo('B4')" onClick="updatePC('B4')">B4</button>
                    <button class = "pcButtons" id = "B5" onmouseover="getInfo('B5')" onClick="updatePC('B5')">B5</button>
                </div>
                <div class="container" id = "row4">
                    <button class = "pcButtons" id = "A1" onmouseover="getInfo('A1')" onClick="updatePC('A1')">A1</button>
                    <button class = "pcButtons" id = "A2" onmouseover="getInfo('A2')" onClick="updatePC('A2')">A2</button>
                    <button class = "pcButtons" id = "A3" onmouseover="getInfo('A3')" onClick="updatePC('A3')">A3</button>
                    <button class = "pcButtons" id = "A4" onmouseover="getInfo('A4')" onClick="updatePC('A4')">A4</button>
                    <button class = "pcButtons" id = "A5" onmouseover="getInfo('A5')" onClick="updatePC('A5')">A5</button>
                </div>
            </div>
            <div id="Column">
                <div class="container2" id = "column1">
                    <button class = "pcButtons" id = "E1" onmouseover="getInfo('E1')" onClick="updatePC('E1')">E1</button>
                    <button class = "pcButtons" id = "E2" onmouseover="getInfo('E2')" onClick="updatePC('E2')">E2</button>
                    <button class = "pcButtons" id = "E3" onmouseover="getInfo('E3')" onClick="updatePC('E3')">E3</button>
                    <button class = "pcButtons" id = "E4" onmouseover="getInfo('E4')" onClick="updatePC('E4')">E4</button>
                </div>
            </div>
            <div id="Column">
                <div class="container3">
                    <h3>PCs in Use</h3>
                    <ul class="list-group" id="pc_queue">
                    </ul>
                </div>
            </div>
            <div id="Column">
                <div class="container3">
                    <button class="waitlist" onClick="updateWaitlist()">Add to Wait List</button>
                    <ul class="list-group" id="ppl_queue">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="/assets/scripts/initial.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
