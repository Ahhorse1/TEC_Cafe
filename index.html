    <body>
        <div class="layout">
            <div id="Row">
                <div class="container" id = "row1">
                    <button class = "pcButtons" id = "d1" onClick="updatePC('d1')">D1</button>
                    <button class = "pcButtons" id = "d2" onClick="updatePC('d2')">D2</button>
                    <button class = "pcButtons" id = "d3" onClick="updatePC('d3')">D3</button>
                    <button class = "pcButtons" id = "d4" onClick="updatePC('d4')">D4</button>

                    <button class = "pcButtons" id = "d6" onClick="updatePC('d6')">D6</button>
                </div>
                <div class="container" id = "row2">
                    <button class = "pcButtons" id = "c1">C1</button>
                    <button class = "pcButtons" id = "c2">C2</button>
                    <button class = "pcButtons" id = "c3">C3</button>

                    <button class = "pcButtons" id = "c6">C6</button>

                <div class="container" id = "row4">

                    <button class = "pcButtons" id = "a2">A2</button>

                    <button class = "pcButtons" id = "a4">A4</button>
                    <button class = "pcButtons" id = "a5">A5</button>
                </div>
            </div>
            <div id="Column">
                <div class="container2" id = "column1">
                    <button class = "pcButtons" id = "e1">E1</button>
                    <button class = "pcButtons" id = "e2">E2</button>
                    <button class = "pcButtons" id = "e3">E3</button>

            </div>
            <div id="Column">
                <div class="container3">
                    <h3>PCs in Use</h3>
                    <ul class="list-group" id="pc_queue">
                    </ul>
                </div>
            </div>
            <div id="Column">
                <div class="container3">
                    <h3>Current Queue</h3>
                    <ul class="list-group" id="ppl_queue">
                    </ul>
                </div>
            </div>
